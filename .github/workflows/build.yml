name: Build image

on:
  push:
    paths-ignore: # don't rebuild if only documentation has changed
      - "**.md"

  workflow_dispatch: # allow manually triggering builds

  schedule:
    - cron:
        "00 06 * * *" # build at 06:00 UTC every day

env:
  IMAGE_NAME: tbn-fedora-toolbox-python
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  build_image:
    name: Build image with buildah
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Run build
        run: buildah build -f Containerfile -t ${{ env.IMAGE_NAME }}

      - name: Upload image
        if: github.ref == 'refs/heads/main'
        run: |
          buildah login -u ${{ github.actor }} -p ${{ github.token }} ghcr.io
          buildah push ${{ env.IMAGE_NAME }} ghcr.io/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest
